  <main id="verse-section" style="display:none;">
    <h2>آية اليوم</h2>
    <div class="verse-box">
      <p id="verse-text">قال الله تعالى: <q>وَبَشِّرِ الصَّابِرِينَ</q> [البقرة: 155]</p>
      <p id="verse-meaning">تطمين من الله بأن للصابرين بشارة وجزاء عظيم.</p>
    </div>
    <button onclick="showRandomVerse()">آية عشوائية أخرى</button>
  </main>



  <script>
    function startSite() {
      document.getElementById("verse-section").style.display = "block";
    }

    const verses = [
      { text: "فَإِنَّ مَعَ الْعُسْرِ يُسْرًا", meaning: "طمأنة من الله بأن بعد كل ضيق فرج." },
      { text: "وَمَن يَتَّقِ ٱللَّهَ يَجْعَل لَّهُۥ مَخْرَجًۭا", meaning: "وعد من الله لمن يتقيه أن يخرجه من الشدة." },
      { text: "إِنَّ مَعَ الْعُسْرِ يُسْرًا", meaning: "تأكيد على أن الفرج ملازم للضيق." },
      { text: "إِنَّ رَبِّي لَسَمِيعُ ٱلدُّعَاءِ", meaning: "الله يسمع دعاءك دائمًا فلا تيأس." },
      { text: "وَبَشِّرِ الصَّابِرِينَ", meaning: "الصابرون لهم بشارة من الله." }
    ];

    function showRandomVerse() {
      const random = verses[Math.floor(Math.random() * verses.length)];
      document.getElementById("verse-text").innerHTML = `قال الله تعالى: <q>${random.text}</q>`;
      document.getElementById("verse-meaning").innerText = random.meaning;
    }


  </script>
