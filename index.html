  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      background-image: url("https://i.pinimg.com/736x/e8/3f/00/e83f00addf316e3eb384f6c5b5b494c4.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      user-select: none;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    .social-icons {
      display: flex;
      gap: 10px;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
    }

    .feedback-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    h1 {
      color: cyan;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    p {
      font-size: 18px;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .chapters-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .chapter {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chapter:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .chapter a {
      display: block;
      padding: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
      height: 100%;
    }

    .chapter a:hover {
      background: rgba(0, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .feedback-text {
        font-size: 14px;
      }
    }
  </style>
</head>
